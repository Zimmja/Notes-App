<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./stylesheets/index.css">
    </head>
    <body>
      <div id="notepad">
        <h2>Notes</h2>
        <div id="displayContent">
          <p><textarea id="noteInput" rows="5" placeholder="Add a comment here..."></textarea></p>
          <button id="createButton">Create</button><br><br>
          <div id="noteBoard"></div>
        </div>
        <div class="test_button_container" data-commentid="1"></div>
        <div class="test_button_container" data-commentid="2"></div>
      </div>

      <!-- Load React. -->
      <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

      <!-- Load our React component. -->
      <script src="test_button.js"></script>

      <script src="bundle.js" type="text/javascript"></script>
    </body>
</html>
